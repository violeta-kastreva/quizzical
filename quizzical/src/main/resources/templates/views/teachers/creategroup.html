<!--                    <div class="component"th:object="${students}">-->
                        <div class="card mb-3 mt-3">
                            <div class="card-header text-warning" style="font-size: xx-large">
                                <i class="fas fa-folder-plus"></i>
                            </div>
                            <div class="card-body">
                                <h4 class="card-title">Create Group</h4>

                            </div>
                            <div class="card-footer pb-5">
                                <div class="input-group">
                                    <input type="text"  th:errorclass="alert-danger" th:field="*{name}" class="form-control" placeholder="Enter name for the group." data-val="true" data-val-length="The Name must be at least 2 and at max 50 characters long." data-val-length-max="50" data-val-length-min="2" data-val-required="The Name field is required." id="Name" maxlength="50" name="Name" value="">
                                </div>

                                    Name should be unique*
                                </p>
                                 <div class="card-body" >
                                    <h4 class="card-title">Assign Students</h4>
<!--                                    <input type="hidden" value="7fdaaa00-3215-44ef-8e01-c0a3bb4edd3d" id="Id" name="Id">-->
                                </div>
                                <div class="card-footer">
                                    <div class="component">
                                        <div class="form-group mb-0">
                                            <div class="mt-2" th:each="student: ${students}">
                                                <input  th:value="${student.email}" name="students[]" class="check-box" data-val="true" data-val-required="The IsAssigned field is required." type="checkbox" value="true">
                                                <h6 class="d-inline-block mt-0 ml-1"> <span class="ml-2"><th:block th:text="${student.firstName}">{firstName}</th:block> <th:block th:text="${student.lastName}">{lastName}</th:block> -  <th:block th:text="${student.email}">{email}</th:block> </span></h6>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mx-1 text-white">
                                    <button id="addQuestion" type="submit" class="btn btn-primary col-md-5 mt-5">Add Group</button>
                                    <div class="col-1 mr-4"></div>
                                    <a id="cancel" class="btn btn-primary col-md-5 mt-5" href="/Administration">Cancel</a>
                                </div>
                            </div>
