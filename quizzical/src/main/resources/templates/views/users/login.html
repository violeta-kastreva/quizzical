<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Quizzical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="A new design system for developing with less effort.">
    <meta name="author" content="BootstrapBay">

    <link rel="icon" th:href="${favicon}">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/lazy.css" rel="stylesheet">
    <link href="/css/demo.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css"
          integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" rel="stylesheet">
</head>
<body class="index">
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Quizzical</a>

            <button aria-controls="navbarNavDropdown-7"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    class="navbar-toggler collapsed"
                    data-target="#navbarNavDropdown-7"
                    data-toggle="collapse"
                    type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown-7">
                <ul class="navbar-nav ml-auto mx-2">

                    <li class="nav-item">
                        <a class="nav-link" href="/users/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="/users/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-4 offset-md-1">
            <div class="mt-5">
                <div class="mb-4">
                    <h1>Log in</h1>
                    <p class="lead">Enter your account.</p>
                </div>
                <form th:action="@{/users/login}" th:method="POST">


                    <th:block th:if="${exceptionMessage != null}">
                        <div th:text="${exceptionMessage}" class="alert alert-danger text-center" role="alert">
                        </div>
                    </th:block>

                    <div class="form-group">
                        <label ></label>
                        <input name="email" type="text" id="email" class="form-control py-2" placeholder="Enter email.." required>
                        <span class="text-danger"></span>
                        <small id="emailHelp" class="form-text text-info">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label></label>
                        <input name="password" type="password" id="password" class="form-control py-2" placeholder="Enter password..">
                        <span class="text-danger"></span>
                    </div>
                    <div> </div>
                    <button type="submit" class="btn btn-block btn-primary">Log in</button>
                </form>
                <p class="small mt-3 text-left">


            </p>
                <p class="small mt-3 mb-5 text-center">
                    Don't have an account?
                    <a href="/users/register">Register</a>.
                </p>
            </div>
        </div>
        <div class="col-12 col-md-6 offset-md-1 d-flex">
            <div class="flex-grow-1">
                <th:block th:include="~{views/fragments/bubbles}"></th:block>

            </div>
        </div>
    </div>
</div>
<footer class="footer-1 bg-light text-dark pt-2">
    <div class="container">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div class="copyright text-center">
                <p class="small mb-0">Â© 2022, made with <span class="text-danger"><i class="fas fa-heart"></i></span> by
                    VKastreva</p>
            </div>
            <div class="links">
                <ul class="footer-menu list-unstyled d-flex flex-row text-center text-md-left">


                    <li><a href="/">Home</a></li>

                </ul>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
