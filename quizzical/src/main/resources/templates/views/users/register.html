<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Quizzical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="A new design system for developing with less effort.">
    <meta name="author" content="BootstrapBay">

    <link rel="icon" th:href="${favicon}">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/lazy.css" rel="stylesheet">
    <link href="/css/demo.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css"
          integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" rel="stylesheet">


</head>
<body class="index">
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Quizzical</a>

            <button aria-controls="navbarNavDropdown-7"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    class="navbar-toggler collapsed"
                    data-target="#navbarNavDropdown-7"
                    data-toggle="collapse"
                    type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown-7">
                <ul class="navbar-nav ml-auto mx-2">

                    <li class="nav-item">
                        <a class="nav-link" href="/users/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="/users/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-4 offset-md-1">
            <div class="mt-5">
                <div class="mb-4">
                    <h1>Register</h1>
                    <p class="lead">Create an account.</p>
                </div>
                <form th:action="@{/users/register}" th:method="post" th:object="${userRegisterBindingModel}">
                    <th:block th:if="${exceptionMessage != null}">
                        <div th:text="${exceptionMessage}" class="alert alert-danger text-center" role="alert">
                        </div>
                    </th:block>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input th:errorclass="alert-danger" th:field="*{firstName}" type="text" id="firstName"
                               class="form-control py-2" placeholder="Enter first name.." required>
                        <th:block th:each="e : ${#fields.errors('firstName')}">
                            <div class="mx-auto">
                                <small th:text="${e}" class="text-danger"></small>
                            </div>
                        </th:block>
                    </div>
                    <div class="form-group">
                        <label for="firstName">Last Name</label>
                        <input th:errorclass="alert-danger" th:field="*{lastName}" type="text" id="lastName"
                               class="form-control py-2" placeholder="Enter last name.." required/>
                        <th:block th:each="e : ${#fields.errors('lastName')}">
                            <div class="mx-auto">
                                <small th:text="${e}" class="text-danger"></small>
                            </div>
                        </th:block>
                    </div>
                    <div class="form-group">
                        <label for="email" >Email address</label>
                        <input th:errorclass="alert-danger" th:field="*{email}" type="text" id="email"
                               class="form-control py-2" placeholder="Enter email.." required>

                        <th:block th:each="e : ${#fields.errors('email')}">
                            <div class="mx-auto">
                                <small th:text="${e}" class="text-danger"></small>
                            </div>
                        </th:block>
                        <small id="emailHelp" class="form-text text-info">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input th:errorclass="alert-danger" th:field="*{password}" type="password" id="password"
                               class="form-control py-2 " placeholder="Enter password.." required>

                        <th:block th:each="e : ${#fields.errors('password')}">
                            <div class="mx-auto">
                                <small th:text="${e}" class="text-danger"></small>
                            </div>
                        </th:block>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Password Confirmation</label>
                        <input th:field="*{confirmPassword}" type="password" id="confirmPassword"
                               class="form-control py-2" placeholder="Confirm password.." required>

                        <th:block th:each="e : ${#fields.errors('confirmPassword')}">
                            <div class="mx-auto">
                                <small th:text="${e}" class="text-danger"></small>
                            </div>
                        </th:block>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">I am a:</label>
                    <div class="custom-control custom-radio my-2">
                        <input type="radio" th:field="*{authority}" value="ROLE_STUDENT" id="studentRadio">
                        <label class="custom-control-label" >Student</label>
                    </div>
                    <div class="custom-control custom-radio my-2">
                        <input type="radio" th:field="*{authority}" value="ROLE_TEACHER">
                        <label class="custom-control-label">Teacher</label>
                    </div>
                    <button type="submit" class="btn btn-block btn-primary">Register</button>
                    </div>
                </form>

                <p class="small my-4 mb-5 text-center">Already have an account? <a href="/users/login">Log in</a>.</p>
            </div>
        </div>
        <div class="col-12 col-md-6 offset-md-1 d-flex">
            <div class="flex-grow-1">
                <div class="bubbles d-none d-md-block">
                    <!-- 				bubbles -->

                    <div class="bubble bubble-2 bubble-bottom-right bg-danger rotate-bubble"></div>
                    <div class="bubble bubble-3 bubble-top-right bg-warning rotate-bubble"></div>
                    <div class="bubble bubble-5 bg-info rotate-bubble"></div>
                    <div class="bubble bubble-6 bg-warning rotate-bubble"></div>
                    <div class="bubble bubble-7 bubble-top-right bg-danger rotate-bubble"></div>
                    <div class="bubble bubble-8 bubble-top-right bg-danger rotate-bubble"></div>
                    <div class="bubble bubble-9 bg-warning rotate-bubble"></div>
                    <div class="bubble bubble-10 bg-warning rotate-bubble"></div>
                    <div class="bubble bubble-11 bg-info rotate-bubble"></div>
                    <div class="bubble bubble-12 bubble-top-right bg-success rotate-bubble"></div>

                    <div class="bubble bubble-13 bubble-top-left bg-success rotate-bubble"></div>
                    <!--         circles -->
                    <div class="circle circle-1 bg-light rotate-circle"></div>
                    <div class="circle circle-2 bg-success rotate-circle"></div>
                    <div class="circle circle-3 bg-danger rotate-circle"></div>
                    <div class="circle circle-4 bg-info rotate-circle"></div>
                    <div class="circle circle-5 bg-info rotate-circle"></div>
                    <div class="circle circle-6 bg-info rotate-circle"></div>
                    <div class="circle circle-7 bg-warning rotate-circle"></div>
                    <div class="circle circle-8 bg-white rotate-circle"></div>
                    <div class="circle circle-9 bg-warning rotate-circle"></div>
                    <div class="circle circle-10 bg-danger rotate-circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer-1 bg-light text-dark pt-2">
    <div class="container">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div class="copyright text-center">
                <p class="small mb-0">Â© 2022, made with <span class="text-danger"><i class="fas fa-heart"></i></span> by
                    VKastreva</p>
            </div>
            <div class="links">
                <ul class="footer-menu list-unstyled d-flex flex-row text-center text-md-left">


                    <li><a>Home</a></li>

                    <li><a>Privacy</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</body>

<script>
    document.getElementById("studentRadio").setAttribute("checked","checked")
</script>

</html>
