<main id="page-container" role="main" class="pt-5">
    <div class="row" id="content-wrap">
        <div class="bubbles d-none d-md-block">
            <!-- 				bubbles -->

            <div class="bubble bubble-2 bubble-bottom-right bg-danger rotate-bubble"></div>
            <div class="bubble bubble-3 bubble-top-right bg-warning rotate-bubble"></div>
            <div class="bubble bubble-5 bg-info rotate-bubble"></div>
            <div class="bubble bubble-6 bg-warning rotate-bubble"></div>
            <div class="bubble bubble-7 bubble-top-right bg-danger rotate-bubble"></div>
            <div class="bubble bubble-8 bubble-top-right bg-danger rotate-bubble"></div>
            <div class="bubble bubble-9 bg-warning rotate-bubble"></div>
            <div class="bubble bubble-10 bg-warning rotate-bubble"></div>
            <div class="bubble bubble-11 bg-info rotate-bubble"></div>
            <div class="bubble bubble-12 bubble-top-right bg-success rotate-bubble"></div>

            <div class="bubble bubble-13 bubble-top-left bg-success rotate-bubble"></div>
            <!--         circles -->
            <div class="circle circle-1 bg-light rotate-circle"></div>
            <div class="circle circle-2 bg-success rotate-circle"></div>
            <div class="circle circle-3 bg-danger rotate-circle"></div>
            <div class="circle circle-4 bg-info rotate-circle"></div>
            <div class="circle circle-5 bg-info rotate-circle"></div>
            <div class="circle circle-6 bg-info rotate-circle"></div>
            <div class="circle circle-7 bg-warning rotate-circle"></div>
            <div class="circle circle-8 bg-white rotate-circle"></div>
            <div class="circle circle-9 bg-warning rotate-circle"></div>
            <div class="circle circle-10 bg-danger rotate-circle"></div>
        </div>



        <div id="side-bar" class="col-12 col-md-2 border-right ml-2">
            <ul class="navbar-nav text-center">
                <li class="nav-item active">
                    <form class="mb-2">
                        <button class="btn btn-primary manage-account-btn" formaction="/Administration">Home</button>
                    </form>
                </li>
                <li class="nav-item active">
                    <form class="my-2">
                        <button class="btn btn-primary manage-account-btn" formaction="/Administration/Results">Results</button>
                    </form>
                </li>
                <li class="nav-item active">
                    <form class="my-2">
                        <button class="btn btn-primary manage-account-btn" formaction="/Administration/Events/AllEventsCreatedByTeacher">Events</button>
                    </form>
                </li>
                <li class="nav-item active">
                    <form class="my-2">
                        <button class="btn btn-primary manage-account-btn" formaction="/Administration/Groups/AllGroupsCreatedByTeacher">Groups</button>
                    </form>
                </li>
                <li class="nav-item active">
                    <form class="my-2">
                        <button class="btn btn-primary manage-account-btn" formaction="/Administration/Categories/AllCategoriesCreatedByTeacher">Categories</button>
                    </form>
                </li>
                <li class="nav-item active">
                    <form class="my-2">
                        <button class="btn btn-primary manage-account-btn" formaction="/Administration/Quizzes/AllQuizzesCreatedByTeacher">Quizzes</button>
                    </form>
                </li>
                <li class="nav-item active">
                    <form class="my-2">
                        <button class="btn btn-primary manage-account-btn" formaction="/Administration/Students/AllStudentsAddedByTeacher">Students</button>
                    </form>
                </li>
            </ul>
        </div>


        <div class="col-12 col-md-9 ml-md-5">

            <div class="container-fluid">
                <div class="col-12 offset-md-2 col-md-8 row">
                    <form th:action="@{/addanswers}" th:method="POST" th:object="${answersCreateBindingModel}">
                        <div class="component">
                            <div class="card mb-3 mt-3">
                                <div class="card-header text-warning" style="font-size: xx-large">
                                    <i class="fas fa-question"></i>
                                </div>

                                <div class="card-body">
                                    <h4 class="card-title">Describe Answers: </h4>
                                    <p class="card-text" style="display: block;">
                                        <span class="text-primary mr-1">âˆ—</span>
                                        Mark the correct answer
                                    </p>
                                    <p class="card-text">
                                        <span class="text-primary mr-1"></span>
                                    </p>
                                </div>
                                <div class="card-footer pb-5" th:each="answer:${answersCreateBindingModel}">
                                    <div>
                                        <div><label for="answer">Answer option:</label></div>
                                        <div class="input-group" id="answer">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <input type="radio" aria-label="Radio button for following text input" th:field="*{isCorrectAnswer}">
                                                </div>
                                            </div>
                                            <input type="text" class="form-control" aria-label="Text input with radio button" th:field="*{content}">
                                            <input type="hidden" th:field="*{questionId}">
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>

                        <div class="row mx-4 text-white">
                            <button id="addQuiz" type="submit" class="btn btn-primary col-md-5 mt-5">Submit answers</button>
                            <div class="col-1 mr-4"></div>

                        </div>

                    </form>
                </div>
            </div>


        </div>
    </div>
</main>
