<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Quizzical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="A new design system for developing with less effort.">
    <meta name="author" content="BootstrapBay">

    <link href="/static/img/logo.png" rel="icon" type="image/png">
    
    <link rel="stylesheet" href="/static/vendor/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/lazy.css">
		<link rel="stylesheet" href="/static/css/demo.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
  </head>
  <body class="index">
<div class="col-12 offset-md-1 col-md-8 row">
    <form method="post" class="col-11 ml-4">
        <div class="component">
            <div class="card mb-3 mt-3">
                <div class="card-header text-warning" style="font-size: xx-large">
                    <i class="fas fa-folder-plus"></i>
                </div>
                <div class="card-body">
                    <h4 class="card-title">Edit Name</h4>
                    <p class="card-text" style="display: block;">
                        <span class="text-primary mr-1">∗</span>
                        You can always edit it later.
                    </p>
                </div>
                <div class="card-footer pb-5">
                    <div class="input-group">
                        <input type="text" class="form-control" >
                        <input type="hidden"  class="form-control">
                    </div>
                    <span class="text-danger"></span>
                    <div class="row mx-1 text-white">
                        <button id="addQuestion" type="submit" class="btn btn-primary col-md-5 mt-5" >Save Changes</button>
                        <div class="col-1 mr-4"></div>
                        <a id="cancel" href="/Administration/Categories/CategoryDetails?id=@Model.Id" class="btn btn-primary col-md-5 mt-5">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
