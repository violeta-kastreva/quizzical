
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
        <i class="fa fa-exclamation-circle"></i>
        <strong>On no!</strong> If you want to assign groops to this event, you should choose some!
    </div>

<div class="col-12 offset-md-1 col-md-8 row">
    <form method="post" class="col-11 ml-4" asp-action="AssignGroupsToEvent" asp-controller="Events" asp-area="Administration">
        <div class="card mb-3 mt-3">
            <div class="card-header text-warning" style="font-size: xx-large">
                <i class="fas fa-folder-plus"></i>
            </div>
            <div class="card-body">
                <h4 class="card-title">Assign Group to @Model.Name event</h4>
                <input type="hidden" asp-for="@Model.Id" value="@Model.Id" />
                <p class="card-text" style="display: block;">
                    <span class="text-primary mr-1">∗</span>
                    Choose only one group.
                </p>
            </div>
            <div class="card-footer">
                <div class="component">
                    
                            <div class="form-group mb-0">
                                <div class="mt-2">
                                   
                                    <h6 class="d-inline-block mt-0 ml-1">@quiz.Name</h6>
                                </div>
                            </div>
                   
                        <p>There are currently no unassigned groups.</p>
                        <a>Create new.</a>
                
                </div>
            </div>
            <div class="row mx-4 mb-4 text-white">
         
                    <button type="submit" class="btn btn-primary col-md-5 mt-5">Add Groups</button>
                    <div class="col-1 mr-4"></div>

                <a class="btn btn-primary col-md-5 mt-5">Skip</a>
            </div>
        </div>
    </form>
</div>
