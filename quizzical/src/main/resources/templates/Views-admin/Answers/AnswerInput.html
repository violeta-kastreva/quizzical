<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Quizzical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="A new design system for developing with less effort.">
    <meta name="author" content="BootstrapBay">

    <link href="/static/img/logo.png" rel="icon" type="image/png">
    
    <link rel="stylesheet" href="/static/vendor/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/lazy.css">
		<link rel="stylesheet" href="/static/css/demo.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
  </head>
  <body class="index">
<div class="container-fluid">
    <div class="flex-grow-1">
       
    </div>
    <div class="col-12 offset-md-2 col-md-8 row">
        <form id="form" method="post" class="col-12">
            <div class="component">
                <div class="card mb-3">
                    <div class="card-header text-warning" style="font-size: xx-large">
                        <i class="fas fa-folder-plus"></i>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Add New Answer</h4>
                        <p class="card-text" style="display: block;">
                            <span class="text-primary mr-1">∗</span>
                            You can always edit it later.
                        </p>
                        <p class="card-text" style="display: block;">
                            <span class="text-primary mr-1">
                                <input type="checkbox" value="true">
                            </span>
                            Check the box if the answer is right.
                        </p>
                    </div>
                    <div class="card-footer pb-5">
                        <div class="input-group">
                            <textarea type="text" class="form-control" placeholder="..."></textarea>
                        </div>
                        <span class="text-danger"></span>
                        <div class="row mx-1 text-white">
                            <button type="submit" class="btn btn-primary col-md-5 mt-5">Add Answer</button>
                            <div class="col-1 mr-4"></div>
                            <a class="btn btn-primary col-md-5 mt-5">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="text-center row">
    <a class="btn btn-primary col-md-4 mt-2 offset-2" >New Question</a>
    <a class="btn btn-primary col-md-4 mt-2 ml-3" >View Quiz</a>
</div>

</body>
</html>
