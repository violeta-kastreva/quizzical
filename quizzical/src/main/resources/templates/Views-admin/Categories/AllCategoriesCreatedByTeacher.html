<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Quizzical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="A new design system for developing with less effort.">
    <meta name="author" content="BootstrapBay">

    <link href="/static/img/logo.png" rel="icon" type="image/png">
    
    <link rel="stylesheet" href="/static/vendor/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/lazy.css">
		<link rel="stylesheet" href="/static/css/demo.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
  </head>
  <body class="index">
<div class="container">
        <div class="component">
            <form method="get" class="form-subscribe form-inline mb-4" >
                Search by:
                <select id="select" class="btn btn-light mt-0 mt-md-3 mt-lg-0 ml-2 mr-3" name="searchCriteria">
                    <option value="Name" >name</option>
                    <option value="Date" >date</option>
                </select>
                <div class="form-group flex-grow-1">
                    <label class="sr-only" for="email4">Email</label>
                    <input id="input" type="text" class="form-control flex-grow-1 mr-2"
                           placeholder="Enter category name here..." name="searchText" value="@Model.SearchString">
                    <button type="submit" id="search" class="btn btn-primary mt-0 mt-md-3 mt-lg-0">Search</button>
                </div>
            </form>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-neutral p-2">
            <div class="container">
                <h5 class="mb-0">Categories Management</h5>
                <button class="navbar-toggler collapsed bg-primary"
                        type="button" data-toggle="collapse"
                        data-target="#navbarNavDropdown-3"
                        aria-controls="navbarNavDropdown-3"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse text-center collapse" id="navbarNavDropdown-3">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item m-1">
                            <a class="nav-link  btn btn-primary">
                                <i class="fas fa-plus-circle"></i>
                                <span>Add New</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <table class="table table-hover mb-0">
            <thead>
                <tr class="table-active bg-white">
                    <th scope="col">Name</th>
                    <th scope="col">Created On</th>
                    <th scope="col">Quizzes</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
              
                        <tr class="table-primary table-hover">
                            <th scope="row" class="pt-4">category.Name</th>
                            <td class="pt-4">category.CreatedOnDate</td>
                            <td class="pt-4">category.QuizzesCount</td>
                            <td>
                                <form method="post" class="component navbar-expand-lg text-right">
                                    <input type="hidden" name="id" value="@category.Id" />
                                    <ul class="navbar-nav ml-auto">
                                        <li class="nav-item m-1">
                                            <a class="nav-link  btn btn-white" href="">
                                                <i class="far fa-edit"></i>
                                            </a>
                                        </li>
                                        <li class="nav-item m-1">
                                            <!-- button that opens the modal -->
                                            <button type="button" class="nav-link  btn btn-white col-12" data-toggle="modal" data-target="@target">
                                                <i class="far fa-times-circle"></i>
                                            </button>
                                            <!-- the modal -->
                                            <div class="modal fade" id="@targetId" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Attention!</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body text-center">
                                                            <h5>Are you sure you want to delete this category?</h5>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <a class="btn btn-success"
                                                             >
                                                                Delete
                                                            </a>
                                                            <button type="button" class="btn btn-danger" data-dismiss="modal">No!</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </form>
                            </td>
                        </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item @disabledLeftArrow">
                <a class="page-link"
                 >
                    <i class="fas fa-long-arrow-alt-left"></i>
                </a>
            </li>
              
                <li class="page-item @active">
                    <a class="page-link">
                        i
                    </a>
                </li>

            <li class="page-item @disabledRightArrow">
                <a class="page-link"
                  >
                    <i class="fas fa-long-arrow-alt-right"></i>
                </a>
            </li>
        </ul>
    </div>

</body>
</html>
